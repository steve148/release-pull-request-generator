repos:
  - repo: https://github.com/ambv/black
    rev: stable
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
      - id: flake8
  - repo: local
    hooks:
      - id: test
        name: test
        entry: python -m unittest discover tests/
        arguments: [--quiet]
        language: system
        files: \.py$
